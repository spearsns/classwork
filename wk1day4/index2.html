<html>
<head>
	<title>Exercise 2</title>
<script src='js/jquery-3.3.1.min.js' type='text/javascript'></script>
<script type='text/javascript'>
$(document).ready(function(){
	for(var i=0; i<100; i++){
		$('body').append('<div id=' + i + '>');
		$('#' + i).css('background-color', function(){
			var random = Math.floor((Math.random() * 10) + 1);
			switch(random){
				case 1:
					return 'yellow';
					break;
				case 2:
					return 'red';
					break;
				case 3:
					return 'blue';
					break;
				case 4:
					return 'green';
					break;
				case 5:
					return 'purple';
					break;
				case 6:
					return 'orange';
					break;
				case 7:
					return 'lightblue';
					break;
				case 8:
					return 'black';
					break;
				case 9:
					return 'white';
					break;
				case 10: 
					return 'pink';
					break;
			}
		});
		$('#' + i).css('left', function(){
			var random = Math.floor((Math.random() * 1000) + 1);
			return random;
		});
		$('#' + i).css('bottom', function(){
			var random = Math.floor((Math.random() * 100) + 1);
			return random;
		});
		$('#' + i).css('z-index', i);
	}
});
</script>
</head>

<style>
div{
	width: 100px;
	height: 100px;
	border: 1px solid black;
	position: relative;
}

<body>

</body>
</html>
